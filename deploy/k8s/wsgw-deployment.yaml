apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsgw
  labels:
    app: wsgw
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wsgw
  template:
    metadata:
      labels:
        app: wsgw
    spec:
      containers:
      - name: wsgw
        image: wsgw
        imagePullPolicy: Never
        env:
        - name: MY_INSTANCE_IPADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MY_INSTANCE_PORT
          value: "8080"
        - name: MY_INSTANCE_PROTOCOL
          value: "http"
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
